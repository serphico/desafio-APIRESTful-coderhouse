<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Api</title>
</head>
<body>
    <h2>Sube un nuevo producto</h2>
    <form action="/api/productos" enctype="multipart/form-data"  method="POST">
        title <input name="title" type="text" required>
        price  <input name="price" type="text" required>
        <input type="file" name="thumbnail" required>

        <button>enviar</button>
    </form>
    
    
</body>
</html>
